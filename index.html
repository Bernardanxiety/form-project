<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="hero">
        <!-- <div class="img">
            <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="" />
          </div> -->
        <div class="bg-dark">
          <div class="logo">
            <img src="odin-lined.png" alt="" />
          </div>
          <p class="logo-para">odin</p>
        </div>
      </div>
      <main>
        <div class="wrapper">
          <header>
            <h2>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              Sign up now to get started.
            </h2>
            <p>You know you want to.</p>
          </header>
        </div>
        <div class="form-div">
          <form action="">
            <p class="form-header">Let's do this!</p>
            <div class="form">
              <div>
                <label for="fName">First Name</label
                ><input name="fName" id="fName" type="text" />
              </div>
              <div>
                <label for="lName">Last name</label
                ><input name="lName" id="lName" type="text" />
              </div>
              <div>
                <label for="email">Email</label
                ><input name="email" id="email" type="email" />
              </div>
              <div>
                <label for="phone-number">Phone Number</label
                ><input name="phone-number" id="phone-number" type="phone" />
              </div>
              <div>
                <label for="password">Password</label
                ><input name="password" id="password" type="password" />
              </div>
              <div>
                <label for="password2">Confirm Password</label
                ><input name="password2" id="password2" type="password" />
              </div>
            </div>
          </form>
        </div>
        <div class="wrapper">
          <a href="" class="link link-btn">Create Account</a>
          <p>
            Already have an account?
            <a href="" class="link clr-green">Log in</a>
          </p>
        </div>
      </main>
    </div>
  </body>
</html>
